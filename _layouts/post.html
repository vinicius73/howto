---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Escrito em {{ page.date | date: "%B %e, %Y" }}
    {% if page.autor %}
        por <a href="{{ page.author_url }}">{{ page.author }}</a> 
    {% endif %}
  </div>

  {% include disqus.html %}
</article>
